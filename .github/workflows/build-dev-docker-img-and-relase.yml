name: Service CI/CD Pipeline to Release (wallet-app)

on:
  push:
    branches:
      - main

env:
  project-directory: ./

jobs:
  release:
    if: github.repository == 'Greenstand/treetracker-wallet-app' && !contains(github.event.head_commit.message, 'skip-ci')
    name: Build and Release Docker Image
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, 'skip ci') &&
      !contains(github.event.head_commit.message, 'skip-ci') &&
      github.event_name == 'push' &&
      github.repository == "Greenstand/${{ github.event.repository.name }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          node-version: "20.x"

      - name: Yarn Clean Install
        run: yarn workspace user install

      - name: Install Semantic Release
        run: yarn add -D semantic-release @semantic-release/git @semantic-release/exec @semantic-release/changelog
        working-directory: apps/user

      - name: filter commits in subfolder
        id: filter_commits
        run: |
          COMMITS_ABSENT=$(git diff --quiet HEAD -- apps/user)

          if [[ -z "$COMMITS_ABSENT" ]]; then
            echo "::set-output name=run_release::false"
          else
            echo "::set-output name=run_release::true"
          fi

      - name: Semantic Release
        if: steps.filter_commits.outputs.run_release == 'true'
        run: semantic-release
        working-directory: apps/user
        env:
          GH_AUTH_TOKEN: ${{ secrets.GH_AUTH_TOKEN }}

      - name: Make Build
        run: yarn workspace user build

      - name: Get NPM Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          working-directory: apps/user

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build_release
        uses: docker/build-push-action@v5
        with:
          context: ./apps/user/
          file: ./apps/user/Dockerfile
          push: true
          tags: greenstand/treetracker-wallet-monorepo-user-api:${{ steps.package-version.outputs.current-version }}

    outputs:
      bumped_version: ${{ steps.package-version.outputs.current-version }}

  deploy:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: release
    if: ${{ github.repository == 'Greenstand/treetracker-wallet-app' &&
      needs.release.result == 'success' }} && !contains(github.event.head_commit.message, 'skip-ci')
    steps:
      - uses: actions/checkout@v4

      - name: Install Kustomize
        run: |
          corepack enable
          yarn install --immutable
        working-directory: ${{ env.project-directory }}

      # Installs the same plugins configured in .releaserc.js
      - name: Install semantic-release (global)
        run: |
          npm i -g semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/npm \
            @semantic-release/git \
            @semantic-release/github

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
