name: Service CI/CD Pipeline to Release (wallet-app)

on:
  push:
    branches:
      - main

env:
  project-directory: ./

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, 'skip ci') &&
      !contains(github.event.head_commit.message, 'skip-ci') &&
      github.event_name == 'push' &&
      github.repository == "Greenstand/${{ github.event.repository.name }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # semantic-release needs full history/tags

      - name: Use Node.js 20.8.1 #semantic-release
        uses: actions/setup-node@v1
        with:
          node-version: "20.8.1"

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable
        working-directory: ${{ env.project-directory }}

      # Installs the same plugins configured in .releaserc.js
      - name: Install semantic-release (global)
        run: |
          npm i -g semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/npm \
            @semantic-release/git \
            @semantic-release/github

      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
