name: PR Ready for Review CI

on:
  pull_request:
    types: [ready_for_review]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: "yarn.lock"

      - name: Ensure Yarn v1.22+
        run: npm i -g yarn@^1.22.0 && yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint:check
        run: yarn lint:check

  unit-tests:
    name: Unit tests (all workspaces)
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: "yarn.lock"

      - name: Ensure Yarn v1.22+
        run: npm i -g yarn@^1.22.0 && yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests for all workspaces
        run: yarn workspaces run test

  e2e-web:
    name: Web E2E (headless)
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: "yarn.lock"

      - name: Ensure Yarn v1.22+
        run: npm i -g yarn@^1.22.0 && yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Run Cypress E2E (headless)
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: yarn cypress-e2e-headless-test
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
          # Make sure Cypress runs headless chromium by default
          CI: true
