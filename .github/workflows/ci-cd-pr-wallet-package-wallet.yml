# This workflow triggers on pull requests that modify files (other than *.md) in the wallet package (i.e., package/wallet/**)
# It runs e2e tests to validate changes.

name: PR CI Wallet Package

on:
  pull_request:
    paths:
      - "packages/wallet/**"
      - "!**/*.md"
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXT_PUBLIC_WALLET_APP_API: ${{ vars.NEXT_PUBLIC_WALLET_APP_API }}
      NEXT_PUBLIC_ENV: ${{ vars.NEXT_PUBLIC_ENV }}
      NEXT_PUBLIC_API_TIMEOUT: ${{ vars.NEXT_PUBLIC_API_TIMEOUT }}
      NEXT_PUBLIC_API_RETRIES: ${{ vars.NEXT_PUBLIC_API_RETRIES }}
      NEXT_PUBLIC_BASE_URL: ${{ vars.NEXT_PUBLIC_BASE_URL }}
      CORS_ORIGINS_DEV: ${{ vars.CORS_ORIGINS_DEV }}
      PRIVATE_KEYCLOAK_REALM: ${{ secrets.PRIVATE_KEYCLOAK_REALM }}
      PRIVATE_KEYCLOAK_BASE_URL: ${{ secrets.PRIVATE_KEYCLOAK_BASE_URL }}
      PRIVATE_KEYCLOAK_CLIENT_SECRET: ${{ secrets.PRIVATE_KEYCLOAK_CLIENT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PRIVATE_KEYCLOAK_CLIENT_ID: ${{ secrets.PRIVATE_KEYCLOAK_CLIENT_ID }}
      PRIVATE_WALLET_API_KEY: ${{ secrets.PRIVATE_WALLET_API_KEY }}
      NEXT_PUBLIC_TREETRACKER_API: ${{ secrets.NEXT_PUBLIC_TREETRACKER_API }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Start user and web services in background
        run: |
          yarn user:dev &
          yarn web:dev &
          npx wait-on tcp:8080 tcp:3000 --timeout 30000

      - name: Run e2e test for wallet package
        run: |
          cd packages/wallet
          yarn test
